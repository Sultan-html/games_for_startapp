<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–≥—Ä–æ–≤–∞—è –ó–æ–Ω–∞</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∏–≥—Ä */
    .game {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .rps-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .rps-buttons button {
      font-size: 18px;
      padding: 15px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .hidden {
      display: none;
    }

    /* –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ */
    .ttt-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
      justify-content: center;
    }

    .ttt-cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      font-size: 32px;
      font-weight: bold;
      background: #f9f9f9;
      transition: background 0.3s, transform 0.2s;
    }

    .ttt-cell:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    #winner {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ò–≥—Ä–æ–≤—É—é –ó–æ–Ω—É!</h1>

  <!-- –ö–∞–º–µ–Ω—å, –Ω–æ–∂–Ω–∏—Ü—ã, –±—É–º–∞–≥–∞ -->
  <div class="game">
    <h2>–ö–∞–º–µ–Ω—å, –Ω–æ–∂–Ω–∏—Ü—ã, –±—É–º–∞–≥–∞</h2>
    <button onclick="startRPS()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <div class="rps-buttons hidden" id="rps-buttons">
      <button onclick="playRPS('–ö–∞–º–µ–Ω—å')">‚úä</button>
      <button onclick="playRPS('–ù–æ–∂–Ω–∏—Ü—ã')">‚úåÔ∏è</button>
      <button onclick="playRPS('–ë—É–º–∞–≥–∞')">üñê</button>
    </div>
    <p id="result">–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É", —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å!</p>
  </div>

  <!-- –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ -->
  <div class="game">
    <h2>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
    <div class="ttt-board" id="ttt-board">
      <div class="ttt-cell" onclick="makeMove(0)"></div>
      <div class="ttt-cell" onclick="makeMove(1)"></div>
      <div class="ttt-cell" onclick="makeMove(2)"></div>
      <div class="ttt-cell" onclick="makeMove(3)"></div>
      <div class="ttt-cell" onclick="makeMove(4)"></div>
      <div class="ttt-cell" onclick="makeMove(5)"></div>
      <div class="ttt-cell" onclick="makeMove(6)"></div>
      <div class="ttt-cell" onclick="makeMove(7)"></div>
      <div class="ttt-cell" onclick="makeMove(8)"></div>
    </div>
    <p id="winner"></p>
  </div>

  <script>
    // –ö–∞–º–µ–Ω—å, –Ω–æ–∂–Ω–∏—Ü—ã, –±—É–º–∞–≥–∞
    function startRPS() {
      document.getElementById('rps-buttons').classList.remove('hidden');
      document.getElementById('result').textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç!";
    }

    function playRPS(playerChoice) {
      const choices = ['–ö–∞–º–µ–Ω—å', '–ù–æ–∂–Ω–∏—Ü—ã', '–ë—É–º–∞–≥–∞'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = `–ù–∏—á—å—è! –í—ã –æ–±–∞ –≤—ã–±—Ä–∞–ª–∏ ${playerChoice}.`;
      } else if (
        (playerChoice === '–ö–∞–º–µ–Ω—å' && computerChoice === '–ù–æ–∂–Ω–∏—Ü—ã') ||
        (playerChoice === '–ù–æ–∂–Ω–∏—Ü—ã' && computerChoice === '–ë—É–º–∞–≥–∞') ||
        (playerChoice === '–ë—É–º–∞–≥–∞' && computerChoice === '–ö–∞–º–µ–Ω—å')
      ) {
        result = `üéâ –ü–æ–±–µ–¥–∞! ${playerChoice} –ø–æ–±–µ–∂–¥–∞–µ—Ç ${computerChoice}.`;
      } else {
        result = `üò¢ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ! ${computerChoice} –ø–æ–±–µ–∂–¥–∞–µ—Ç ${playerChoice}.`;
      }

      document.getElementById('result').textContent = result;
    }

    // –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    function makeMove(index) {
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      document.querySelectorAll('.ttt-cell')[index].textContent = currentPlayer;

      if (checkWinner()) {
        document.getElementById('winner').textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${currentPlayer}!`;
        gameActive = false;
        return;
      }

      if (board.every(cell => cell)) {
        document.getElementById('winner').textContent = '–ù–∏—á—å—è!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
      ];

      return winCombos.some(combo =>
        combo.every(index => board[index] === currentPlayer)
      );
    }
  </script>
</body>
</html>
